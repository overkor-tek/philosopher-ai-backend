# ================================================
# CP3 C3 CLOUD - DOCKER COMPOSE
# Trinity Network - Operations Hub
# ================================================

version: '3.8'

services:
  c3-cloud:
    build:
      context: ../..
      dockerfile: cloud/c3/Dockerfile
    container_name: c3-oracle-cloud
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - TRINITY_COMPUTER_ID=C
      - TRINITY_INSTANCE_TYPE=cloud
      - TRINITY_ROLE=C3_ORACLE
      - PORT=3001
      - CLOUD_SYNC_INTERVAL=30000
      - HEARTBEAT_INTERVAL=15000
      - LOG_LEVEL=info
    env_file:
      - .env.cloud
    volumes:
      - trinity-data:/app/.trinity
      - trinity-logs:/app/.trinity/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - trinity-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Full backend with C3 cloud
  backend:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: philosopher-ai-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - ../../.env
    depends_on:
      - c3-cloud
    networks:
      - trinity-network
    profiles:
      - full

volumes:
  trinity-data:
    name: trinity-data
  trinity-logs:
    name: trinity-logs

networks:
  trinity-network:
    name: trinity-network
    driver: bridge
