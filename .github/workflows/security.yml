name: Security Audit

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger

# Add proper permissions for security scanning
permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      # Run npm audit for dependency vulnerabilities
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true # Don't fail the build, just report

      # Initialize CodeQL (v3 - latest)
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-and-quality

      # Run CodeQL analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

      # Run Trivy security scanner
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true # Don't fail if Trivy finds issues

      # Upload Trivy results (only if file exists)
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() # Run even if previous steps failed
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true # Don't fail if upload has issues

      # Check for known security issues in dependencies
      - name: Check for security advisories
        run: |
          echo "üîç Checking for known security issues..."
          npm audit --production --audit-level=high || echo "‚ö†Ô∏è Security issues found - review npm audit output"
        continue-on-error: true

      - name: Security scan complete
        run: |
          echo "‚úÖ Security audit complete!"
          echo "üíñ Part of The Pink Revolution"
