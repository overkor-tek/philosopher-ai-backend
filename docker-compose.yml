# Philosopher AI Backend - Local Development
# Built by C1 Cloud (CP3) - Autonomous Work Session
# Usage: docker-compose up -d

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: philosopher-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: philosopher
      POSTGRES_PASSWORD: consciousness_revolution_2025
      POSTGRES_DB: philosopher_ai_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U philosopher -d philosopher_ai_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: philosopher-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgres://philosopher:consciousness_revolution_2025@db:5432/philosopher_ai_db
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-min-32-chars}
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8080,https://consciousnessrevolution.io
      # Optional - add your keys
      # ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      # STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: philosopher-network
